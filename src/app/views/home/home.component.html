<div class="wrapper">
  <div class="header">
    <h2>List movie of the week!</h2>
    <h2 (click)="reverse(inputString)" [innerHTML]="inputString"></h2>
  </div>
  <div class="search-box">

    <div class="group">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
        <g>
          <path
            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
          </path>
        </g>
      </svg>
      <input placeholder="Search" type="search" class="input" (input)="search(searchInput.value)" #searchInput>
    </div>
  </div>
  <div class="movies">
    <div class="" *ngIf="!DisplayMovie.length">No result</div>
    <div class="card" *ngFor="let movie of DisplayMovie"
      [ngStyle]="{ 'background-image': 'url(' + movie.Poster + ')' }">
      <div class="card-inner">
        <p class="heading">
          {{movie.Title}}
        </p>
        <p>
          {{movie.Year}}
        </p>
        <p>{{movie.Runtime}}
        </p>
      </div>

    </div>
  </div>
</div>

<select id="" [(ngModel)]="selectedCity">
  <option  *ngFor="let item of city" [value]="item" >{{item.name}} {{item.division_type}}</option>
</select>
