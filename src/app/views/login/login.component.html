<body class="container">
  <div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input type="checkbox" class="toggle">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Log in</div>
                 <form class="flip-card__form"  [formGroup]="loginForm" (ngSubmit)="login()">
                    <input class="flip-card__input" formControlName="email" name="email" placeholder="Email" type="email">
                    <input class="flip-card__input" formControlName="password" name="password" placeholder="Password" type="password">
                    <button class="flip-card__btn">Let`s go!</button>
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">Sign up</div>
                 <form class="flip-card__form" action="" [formGroup]="registerForm" (ngSubmit)="register()">
                    <input class="flip-card__input" placeholder="Name" formControlName="name" type="name">
                    <input class="flip-card__input" placeholder="User Name" formControlName="username" type="name">
                    <input class="flip-card__input" name="email" placeholder="Email" formControlName="email" type="email">
                    <input class="flip-card__input" name="password" placeholder="Password" formControlName="password" type="password">
                    <button type="submit"  class="flip-card__btn">Confirm!</button>
                 </form>
              </div>
           </div>
        </label>
    </div>
</div>
</body>
